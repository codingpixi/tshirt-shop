<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2.2 T-Shirt Shop</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>

  <body>

<!-- May need this later
    <header>
    </header>
  -->

      <div class="container">
        <article>
          <div class="product">
            <div class="square">
              <a href="#"><i class="fa fa-repeat" aria-hidden="true"></i></a>
            </div>

            <img src="assets/blue-front.png" alt="Blue t-shirt with white raindrop outline in the center">

            <img class="back" src="assets/blue-back.png" alt="codrops">
          </div>

          <div class="menu">
            <!--switch icon-->
            <div class="icons"><i class="fa fa-exchange" aria-hidden="true"></i></div>
            <!--heart icon-->
            <div class="icons"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
            <!--size icon-->
            <div class="icons">XL</div>

              <div class="size">
                <div class="xlarge"><img src="assets/tshirt.svg" alt="extra large size tshirt"></div>
                <div class="large"><img src="assets/tshirt.svg" alt="large size tshirt"></div>
                <div class="medium"><img src="assets/tshirt.svg" alt="medium size tshirt"></div>
                <div class="small"><img src="assets/tshirt.svg" alt="small size tshirt"></div>
              </div>
              <!--shirt color icon-->
              <a class="icons" href="#"><i class="fa fa-square" aria-hidden="true"></i></a>
              <!--<div class="icons"></div>
                <div class=""></div>-->

                <div class="colors">
                    <div class="blue"></div>
                    <div class="pink"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!--shopping-cart icon-->
                <div class="icons shopCart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>

              </div>
          <footer>
            <p>Save my trees </p><div class="dollar-symbol">$<span class="price">29</span></div>
          </footer>

        </article>


<!-- MIDDILE SHIRT-->
        <article>
          <div class="product">
            <div class="square">
              <a href="#"><i class="fa fa-repeat" aria-hidden="true"></i></a>

            </div>
          <img src="assets/pink-front.png" alt="Pink t-shirt with white raindrop outline in the center">
          <!-- Add for EPIC Mode
          <img src="assets/pink-back.png" alt="codrops">
        -->
          </div>
          <div class="menu">
            <a class="icons" href="#"><i class="fa fa-exchange" aria-hidden="true"></i></a>
            <a class="icons" href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
            <a class="icons" href="#">XL</a>
            <a class="icons" href="#"><i class="fa fa-square" aria-hidden="true"></i></a>
            <a class="icons shopCart" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
          </div>
          <footer>
            <p>Nature Lover </p><div class="dollar-symbol">$<span class="price">19</span></div>
          </footer>
        </article>


<!-- LAST SHIRT-->
        <article>
          <div class="product">
            <div class="square">
                <a href="#"><i class="fa fa-repeat" aria-hidden="true"></i></a>

            </div>
          <img src="assets/yellow-front.png" alt="Yellow t-shirt with white raindrop outline in the center">
          <!-- Add for EPIC Mode
          <img src="assets/yellow-back.png" alt="codrops">
          -->
          </div>
          <div class="menu">
            <a class="icons" href="#"><i class="fa fa-exchange" aria-hidden="true"></i></a>
            <a class="icons" href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
            <a class="icons" href="#">XL</a>
            <a class="icons" href="#"><i class="fa fa-square" aria-hidden="true"></i></a>
            <a class="icons shopCart" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
          </div>
          <footer>
            <p>Forrest Walk </p><div class="dollar-symbol">$<span class="price">39</span></div>
          </footer>
        </article>

      </div>

      <section>
        <h1>Shopping Cart</h1>
        <hr>
        <ul></ul>
      </section>

      <script src="javascript.js" type="text/javascript"></script>

  </body>
</html>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>


  <div class="container">
    <article>
      <div class="product">

        <div class="square">
          <a href="#"><i class="fa fa-repeat" aria-hidden="true"></i></a>
        </div>
        <div class="frontShirt">
          <img class="changeSrc" src="assets/blue-front.png" alt="Blue t-shirt with white raindrop outline in the center">
      </div>
        <!-- <img class="back" src="assets/blue-back.png" alt="codrops"> -->
      </div>

      <div class="menu">

        <!--switch icon-->
        <div class="icons"><i class="fa fa-exchange" aria-hidden="true"></i></div>

        <!--heart icon-->
        <div class="icons"><i class="fa fa-heart-o" aria-hidden="true"></i></div>

        <!--size icon-->
        <div class="icons size-button"><span>XL</span>

          <div class="size">
            <div class="xlarge submenuSize">XL</div>
            <div class="large submenuSize">L</div>
            <div class="medium submenuSize">M</div>
            <div class="small submenuSize">S</div>
          </div>

        </div>

        <!--shirt color icon-->
        <div class="icons color-button">
          <div class="blue"></div>

          <div class="colors">
            <div class="blue"></div>
            <div class="pink"></div>
            <div class="yellow"></div>
            <div class="green"></div>
          </div>
        </div>

        <!--shopping-cart icon-->
        <div class="icons shopCart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>

      </div>
      <footer>
        <p>Save my trees </p>
        <div class="dollar-symbol">$<span class="price">29</span></div>
      </footer>

    </article>
